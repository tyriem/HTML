<!DOCTYPE html>

<!-- Comments -->
<!-- Html root element with language attribute -->
<html lang="en">

	
	<!-- HTML FILE HEAD -->	
	<head>
	<!-- meta: Charset -->	
		<meta charset="utf-8">
	<!-- meta: Author -->	
		<meta name="author" content="TMRM | 10-15-2020">
	<!-- meta: Description -->	
		<meta name="description" content="Basic HTML Page">
	<!-- meta: Viewport -->	
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- CSS WEB LINK: Google Web Font - Sansita -->	
		<! -- NB: These can be generated by using fonts.google.com embeds -->
		<link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@700&display=swap" rel="stylesheet">
		
		<!-- Internal CSS -->	
		<style>
			
			p
			{
				
	/* font-family - FONT Type of Element*/
			/* NB: Here we specify the font-family grabbed from Google Web Fonts as well as a fallback font (cursive) in case the server with the fonts cannot be contacted */
			font-family: 'Sansita Swashed', cursive;
				
	/* font-size - Font Size*/
			font-size: 50px;

			}
		</style>
	<!-- HTML PAGE TITLE -->
		<title>Page Title</title>
	</head>


    <!-- HTML FILE BODY -->		
	<body>
	<!-- Header - Tier 1 -->	
		<h1>Heading</h1>
	<!-- Paragraph #1 -->
		<p>This is a paragraph of text</p>
	<!-- Paragraph #2 -->
		<p>This is another paragraph of text</p>
	</body>
	
</html>
