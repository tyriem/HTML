<!DOCTYPE html>

<!-- Comments -->
<!-- Html root element with language attribute -->
<html lang="en">

	
	<!-- HTML FILE HEAD -->	
	<head>
	<!-- meta: Charset -->	
		<meta charset="utf-8">
	<!-- meta: Author -->	
		<meta name="author" content="TMRM | 09-01-2020">
	<!-- meta: Description -->	
		<meta name="description" content="Basic HTML Page">
	<!-- meta: Viewport -->	
    <!-- NB: The width=device-width part sets the width of the page to follow the screen-width of the device (which will vary depending on the device). -->
	<!-- NB: The initial-scale=1.0 part sets the initial zoom level when the page is first loaded by the browser. -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- HTML PAGE TITLE -->
		<title>Page Title</title>
	</head>


    <!-- HTML FILE BODY -->		
	<body>
	<!-- Header - Tier 1 -->	
		<h1>Heading</h1>
	<!-- Paragraph #1 -->
		<p>This is a paragraph of text</p>
	<!-- Paragraph #2 -->
		<p>This is another paragraph of text</p>
	</body>
	
</html>
